<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button :style="style1" @mouseover="changeStyle" @mouseout="undoStyle">
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const style1 = ref({
            backgroundColor: 'aqua',
            color: 'black',
          });

          const changeStyle = () => {
            style1.value.backgroundColor = 'purple';
            style1.value.color = 'orange';
          };

          const undoStyle = () => {
            style1.value.backgroundColor = 'aqua';
            style1.value.color = 'black';
          };

          return {
            style1,
            changeStyle,
            undoStyle,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
