<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-11</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
        color: gray;
      }
      .container {
        padding: 10px;
      }
      .pointer {
        cursor: pointer;
      }
      .input-group {
        height: 40px;
        display: flex;
        position: relative;
        margin-bottom: 20px;
      }
      .input-group > input {
        width: 90%;
        height: 100%;
      }
      .input-group > input:focus {
        outline: none;
        box-shadow: none;
        border-color: lightgray;
      }
      .input-group-append {
        position: absolute;
        top: 10;
        z-index: 10;
        width: 10%;
        height: 100%;
        align-content: center;
      }
      .list-group li:hover {
        background-color: #d1e7dd;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div class="title">üïê Todolist App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="input-group">
            <input
              v-model="todo"
              type="text"
              class="form-control mb-2"
              placeholder="Ìï†ÏùºÏùÑ Ïó¨Í∏∞Ïóê ÏûÖÎ†•!"
              @keyup.enter="addTodo"
            />
            <a
              class="btn btn-primary btn-sm input-group-append"
              role="button"
              @click="addTodo"
              >Ï∂îÍ∞Ä</a
            >
          </div>
          <ul class="list-group">
            <li
              v-for="todo in todolist"
              :key="todo.id"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span
                :class="{ 'todo-done': todo.completed }"
                class="pointer"
                @click="toggleCompleted(todo.id)"
              >
                {{ todo.todo }}
              </span>
              <button
                class="btn btn-secondary btn-sm"
                @click="deleteTodo(todo.id)"
              >
                ÏÇ≠Ï†ú
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            todo: '',
            todolist: [],
          };
        },
        created() {
          this.loadTodos();
        },
        methods: {
          loadTodos() {
            const storedTodos = sessionStorage.getItem('todos');
            if (storedTodos) {
              this.todolist = JSON.parse(storedTodos);
            } else {
              this.todolist = [
                { id: Date.now(), todo: 'ÏûêÏ†ÑÍ±∞ ÌÉÄÍ∏∞', completed: false },
                { id: Date.now() + 1, todo: 'Îî∏Í≥º Í≥µÏõê ÏÇ∞Ï±Ö', completed: true },
                {
                  id: Date.now() + 2,
                  todo: 'ÏùºÏöîÏùº Ïï†Í≤¨ Ïπ¥Ìéò',
                  completed: false,
                },
                { id: Date.now() + 3, todo: 'Vue ÏõêÍ≥† ÏßëÌïÑ', completed: false },
              ];
              this.saveTodos();
            }
          },
          saveTodos() {
            sessionStorage.setItem('todos', JSON.stringify(this.todolist));
          },
          addTodo() {
            if (this.todo.trim()) {
              const newTodo = {
                id: Date.now(),
                todo: this.todo,
                completed: false,
              };
              this.todolist.push(newTodo);
              this.todo = '';
              this.saveTodos();
            }
          },

          deleteTodo(id) {
            this.todolist = this.todolist.filter((t) => t.id !== id);
            this.saveTodos();
          },
          toggleCompleted(id) {
            const item = this.todolist.find((t) => t.id === id);
            if (item) item.completed = !item.completed;
            this.saveTodos();
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
