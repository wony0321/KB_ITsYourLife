<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_food</title>
    <script>
      window.onload = () => {
        let foodList = [];

        const $check = document.querySelectorAll('label>input');
        const $btn = document.getElementById('btn');

        $check.forEach((element) => {
          element.addEventListener('change', (e) => {
            if (e.target.checked) {
              foodList.push(e.target.value);
            } else {
              foodList = foodList.filter((food) => food !== e.target.value);
            }
          });
        });

        $btn.addEventListener('click', () => {
          console.log('선택된 음식:', foodList);
        });

        document.getElementById('btn').addEventListener('click', () => {
          const foodList = [];
          document
            .querySelectorAll('input[name="food"]:checked')
            .forEach((checkbox) => {
              foodList.push(checkbox.value);
            });

          console.log('선택된 음식:', foodList);
        });
      };
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는음식은?
        <label><input type="checkbox" name="food" value="라면" />라면</label>
        <label><input type="checkbox" name="food" value="만두" />만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" />불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
