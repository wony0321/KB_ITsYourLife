<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_event_tradition</title>
  </head>
  <body>
    <button id="button">버튼</button>

    <script>
      /*
        이벤트 핸들러
        1. 이벤트 핸들러 어트리뷰트 방식
        2. 이벤트 핸들러 프로퍼티 방식 -> 전통적인 방식
        3. addEventListener (가장 많이 사용)
        */

      // 이벤트 핸들러 프로퍼티 방식
      // 장점: html 코드와 js 코드 분리 가능
      // 단점 : 하나의 이벤트에 하나의 이벤트 핸들러만 사용 가능
      const $button = document.getElementById('button');
      $button.onclick = () => {
        alert('click');
      };
    </script>
  </body>
</html>
