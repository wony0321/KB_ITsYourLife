<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="btn">클릭해보세요</button>

    <script>
      /*
        addEventListener 방식
        - 장점 : 하나의 이벤트에 여러 핸들러를 등록할 수 있음, HTML과 JS 코드가 분리됨
        - 단점 : 코드가 조금 길어질 수 있음, 익명함수로 등록하기 때문에 지우기 어려움

        이벤트 버블링
        - 자식(하위) -> 부모(상위)

        이벤트 캡처링
        - 부모(상위) -> 자식(하위)
        */

      const $button = document.getElementById('btn');
      console.log($button);

      const handlerMousover = () => alert('마우스 올렸네?');

      $button.addEventListener('mouseover', handlerMousover);

      $button.addEventListener('click', function () {
        alert('클릭했네?');
      });

      $button.addEventListener('click', () => {
        console.log('클릭을 했구나..');
      });

      $button.removeEventListener('mouseover', handlerMousover);
    </script>
  </body>
</html>
