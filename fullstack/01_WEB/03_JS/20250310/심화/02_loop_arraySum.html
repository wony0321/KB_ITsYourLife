<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_loop_arraySum</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40, 50];

      let arr_sum = 0;
      for (let val of arr) {
        arr_sum += val;
      }

      console.log(arr_sum);
    </script>
  </body>
</html>
