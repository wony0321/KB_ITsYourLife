      // 기명 함수 (이름이 있는 함수) 선언
      function callback(i) {
        alert(`함수 호출 ${i}회`);
      }

      // func_reap 함수 정의
      function func_reap(n, callback) {
        for (let i = 0; i < n; i++) {
          callback(i); // 콜백 함수 실행
        }
      }

      // 기명 함수 callback을 전달
      func_reap(5, callback);
