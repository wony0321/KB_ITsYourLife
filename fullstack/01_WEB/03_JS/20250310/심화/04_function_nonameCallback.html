<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_function_nonameCallback</title>
  </head>
  <body>
    <script>
      function func_reap(n, callback) {
        for (let i = 0; i < n; i++) {
          callback(i);
        }
      }

      func_reap(5, (i) => {
        alert(`함수 호출 ${i}회`);
      });
    </script>
  </body>
</html>
