<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_loop_forSum</title>
  </head>
  <body>
    <script>
      let num_sum = 0;

      for (let n = 0; n < 101; n++) {
        num_sum += n;
      }

      console.log(num_sum);
    </script>
  </body>
</html>
