<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_position_absoluteLeftTop</title>
    <style>
      .box:nth-of-type(1) {
        background-color: red;
        width: 50px;
        height: 50px;
      }
      .box:nth-of-type(2) {
        background-color: green;
        position: relative;
        width: 50px;
        height: 50px;
        left: 25px;
        top: -25px;
      }
      .box:nth-of-type(3) {
        background-color: blue;
        position: relative;
        width: 50px;
        height: 50px;
        left: 50px;
        top: -50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
